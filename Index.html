<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Card</title>
    <link rel="stylesheet" href="Sum.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <div class="result">
          <h2>Your Result</h2>
          <div class="score">
            <span class="score-number">76</span>
            <span class="score-text">of 100</span>
          </div>
          <p class="result-text">Great</p>
          <p class="score-info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-item">
            <span class="summary-title">Reaction</span>
            <span class="summary-score">80 / 100</span>
          </div>
          <div class="summary-item">
            <span class="summary-title">Memory</span>
            <span class="summary-score">92 / 100</span>
          </div>
          <div class="summary-item">
            <span class="summary-title">Verbal</span>
            <span class="summary-score">61 / 100</span>
          </div>
          <div class="summary-item">
            <span class="summary-title">Visual</span>
            <span class="summary-score">72 / 100</span>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
